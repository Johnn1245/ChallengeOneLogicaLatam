<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafío Alura Latan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 class="titulo">Encriptador de Texto</h2>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas, sin acento, ni caracteres especiales</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui"></input>
        <input class="btn" type="submit" value="Encriptar!" id="btn-encriptar"></input>
        <input class="btn" type="submit" value="Desencriptar!" id="btn-desencriptar"></input>
      </form>
    </section>
  
    <section class="msg box">
      <h3 id="">Mensaje encriptado:</h3>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="submit" value="Copiar" id="btn-copy"></input>
    </section>
  </main>
  <footer class="derechos">
        <p>Derechos reservados | © 2022 Johnn Advincula Medrano</p>

  <script type="module" src="script.js"></script>
</body>
</html>
